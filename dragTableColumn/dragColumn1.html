<!DOCTYPE html>
<html>
<head>
<title>Drag and Drop Table Columns</title>
<style>
table {
    font-size: 11px;
    border-collapse:collapse; 
    border:1px solid
}
table td, table th {
    border:1px solid;
    padding: 3px;
}
 
.dragging {
    background:#eee; 
    color:#000
}

.hovering {
    background:#ccc; 
    color:#555
}
</style>    
<script>
// just mouse actions
window.onload = function() {
    var head = document.getElementsByTagName("th");
    for (i=0; i<head.length; i++) {
        head[i].onselectstart = function() { return false }
        head[i].onmousedown = mousedown;
        head[i].onmouseover = mouseover;
        head[i].onmouseout = mouseout;
        head[i].onmouseup   = mouseup;
    }    
}

var dragTD = null;
function mousedown(ev){
    dragTD = this;
    this.className = "dragging"
}

function mouseover(ev){
    if (dragTD === null) { return;}
    this.className = "hovering"
}

function mouseout(ev){
    if (dragTD === null) { return;}
    this.className = ""
}

function mouseup(ev){
    this.className = ""
    dragTD.className = ""
    dragTD = null;
}

</script>
</head>
<body>
<table id="tableOne">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
